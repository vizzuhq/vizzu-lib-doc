<!DOCTYPE html>
<html>
	<head>
		<title>Vizzu - Cocoa farmers</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon/favicon.svg">
		<link rel="preload" href="css/style.css" as="style">
		<link rel="stylesheet" href="css/style.css">
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js'></script>
	</head>
<body>
	<div id="zoom" style="width: 100%">
		<canvas id="testVizzuCanvas" width="1280" height="720"></canvas>
	</div>
	<script>
		parent = window.frameElement;
		if (parent) {
			window.addEventListener("resize", () => {
				let zoomElement = document.getElementById("zoom");
				let scale = parent.clientWidth / 1280;
				let translate = 100 * (1 - scale) / 2; 
				let transform = `translate(-${translate}%, -${translate}%) scale(${scale-0.01})`;
				zoomElement.style.transform = transform;
				zoomElement.style.height = `${720 * scale}px`;
			});
		}
	</script>
	<p><a href="https://github.com/vizzuhq/vizzu-lib-doc/tree/main/docs/0.5/content/examples/stories/cocoa" target="_blank">Source</a></p>
	<script src="cocoa.js" type="module">
	</script>
</body>
</html>
